<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body class="container">
    <div class="text-center">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Description <b>I'll write some description for this survey form</b>
      </p>
    </div>
    <form id="survey-form" class="m-auto w-50">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          placeholder="Type your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" id="email-label">E-Mail</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Type your email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          class="form-control"
          type="number"
          name="number"
          id="number"
          min="10"
          max="99"
          placeholder="Age"
        />
      </div>

      <div class="form-group">
        <label for="dropdown" id="dropdown-label"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" class="form-control">
          <option value="">Selection</option>
          <option value="1">First Option</option>
          <option value="2">Second Option</option>
        </select>
      </div>

      <div class="form-group">
      <label for="radio-div">Paragraph</label>
      <div class="form-check" id="radio-div">
        <input
          class="form-check-input"
          type="radio"
          name="radio-selection"
          id="radio_first"
          value="1"
        />
        <label for="radio_first" name="radio_first">First Selection</label>
        </div>

        <div class="form-check">
            <input
            class="form-check-input"
            type="radio"
            name="radio-selection"
            id="radio_second"
            value="2"
          />
          <label for="radio_second">Second Selection</label>
            </div>      
          </div>

        <div class="form-group">
          <label for="check-div">Paragraph</label>
      <div class="form-check" id="check-div">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="thirdcheckbox"
        />
        <label class="form-check-label" for="thirdcheckbox">
          Checked checkbox
        </label>
      </div>
    </div>
      <div class="form-group">
        <label for="textarea">Paragraph</label>
        <textarea class="form-control" name="textarea" id="textarea" rows="5"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-primary w-100" type="submit" id="submit">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
